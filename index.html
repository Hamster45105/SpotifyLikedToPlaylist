<!DOCTYPE html>
<html>
<head>
    <title>Code URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .popup h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .popup input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #3e8e41;
        }
        .error {
            color: red;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            // Get the value of the code parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            // If the code parameter is present, show a popup with its value
            if (code) {
                const popup = document.createElement('div');
                popup.classList.add('popup');
                const h2 = document.createElement('h2');
                h2.textContent = 'Copy this URL to the app';
                popup.appendChild(h2);
                const input = document.createElement('input');
                input.type = 'text';
                input.value = 'https://hamster45105.github.io/spotify-liked-songs-converter?code=' + code;
                input.readOnly = true;
                popup.appendChild(input);
                const button = document.createElement('button');
                button.textContent = 'Copy to clipboard';
                button.addEventListener('click', function() {
                    input.select();
                    document.execCommand('copy');
                    alert('Copied to clipboard!');
                });
                popup.appendChild(button);
                document.body.appendChild(popup);
            } else {
                const error = document.createElement('div');
                error.classList.add('error');
                error.textContent = 'No code parameter found in URL';
                document.body.appendChild(error);
            }
        };
    </script>
</head>
<body>

</body>
</html>
